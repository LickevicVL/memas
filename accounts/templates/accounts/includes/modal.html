<div class="modal fade" id="{{ type }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ type }}Title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ type }}Title">{{ type|title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% if type == 'login' %}
              {% include 'accounts/includes/login.html' with form=login_form %}
          {% else %}
              {% include 'accounts/includes/register.html' with form=register_form %}
          {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="document.getElementById('{{ type }}').submit()">{{ type|title }}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
